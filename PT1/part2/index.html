<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a.book-btn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }

        a.book-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Bus Booking System</h1>
        <nav>
            <a href="/book">Book a Ticket</a>
            <a href="/cancel">Cancel a Booking</a>
            <a href="/admin">Admin Dashboard</a>
        </nav>
    </header>

    <section>
        <h2>Available Buses</h2>
        <table>
            <tr>
                <th>Bus ID</th>
                <th>Route</th>
                <th>Seats Available</th>
                <th>Book Now</th>
            </tr>
            <!-- Dynamically populate buses here -->
        </table>
    </section>
</body>
</html>
