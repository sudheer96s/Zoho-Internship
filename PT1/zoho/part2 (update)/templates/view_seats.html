<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Seats</title>
</head>
<body>
    <h1>Available Seats for Bus {{ bus_id }}</h1>

    <form action="{{ url_for('book') }}" method="POST">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="hidden" name="bus_id" value="{{ bus_id }}">
        <input type="hidden" name="bus_name" value="{{ bus_name }}">
        <input type="hidden" name="agent_id" value="{{ agent_id }}">
        <label for="seat_number">Select Seat:</label>
        <select id="seat_number" name="seat_number" required>
            {% for seat in seats %}
                {% if seat.status == 0 %}
                    <option value="{{ seat.seat_number }}">{{ seat.seat_number }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <br>
        <button type="submit">Proceed to Booking</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
